<form [formGroup]="courseForm" (ngSubmit)="saveCourses()">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <b>Courses Form</b>
      </h4>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <span class="text-muted">
          <em>
            <span style="color:red;">*</span> Indicates required field</em>
        </span>
      </div>
      <!-- Course Name -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name
            <span style="color:red;">*</span>
          </label>
          <input id="name" type="text" class="form-control" formControlName="name">
          <p *ngIf="courseForm.controls.name.hasError('required') &&
           courseForm.controls.name.touched" class="small text-danger formErrors">Course Name is required
          </p>
        </div>

        <!-- Course Description -->
        <div class="form-group">
          <label for="name">Description
            <span style="color:red;">*</span>
          </label>
          <input id="name" type="text" class="form-control" formControlName="description">
          <p *ngIf="courseForm.controls.description.hasError('required') &&
           courseForm.controls.description.touched" class="small text-danger formErrors">Course description is required
          </p>
        </div>
      </div>
      <!-- Country Status -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="status">Status
            <span style="color:red;">*</span>
          </label>
          <select id="status" class="form-control" formControlName="status">
            <option value=null selected>Select</option>
            <option>active</option>
            <option>inactive</option>
          </select>
          <p *ngIf="courseForm.controls.status.hasError('required') &&
           courseForm.controls.status.touched" class="small text-danger formErrors">Course status is required
          </p>
        </div>
        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [attr.disabled]="courseForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
          <!-- <app-submitting *ngIf="submitting"></app-submitting> -->
          <a *ngIf="!submitting" class="btn btn-link" (click)="resetForm()" tabindex="0">Reset Form</a>
          <!-- API submission error -->
          <p *ngIf="error" class="mt-3 alert alert-danger">
            <strong>Error:</strong> There was a problem submitting the form. Please try again.
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
