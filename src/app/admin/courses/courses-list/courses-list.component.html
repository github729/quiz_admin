<table class="table table-striped" [mfData]="courses" #mf="mfDataTable" [mfRowsOnPage]="2">
    <thead>
        <tr>
            <th style="width: 30%">
                <mfDefaultSorter by="name">Course Name</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="description">Course Description</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="status">status</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="status">Action</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses;index as i ">
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.status | uppercase}}</td>
            <td>
                <a (click)="deleteCourse(course.id,i)">
                    <i class="fa fa-trash"></i>
                </a> 
                <a [routerLink]="['/admin/course/update',course.id]">
                    /<i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
